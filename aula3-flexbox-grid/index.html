<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Layout Exemplo</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>
    <div>Logo</div>
    <nav>
      <a href="#flexbox">Flexbox</a>
      <a href="#grid1">Grid 1</a>
      <a href="#grid2">Grid 2</a>
    </nav>
  </header>

  <section id="flexbox">
    <h2>Section Flexbox</h2>
    <div class="flexbox">

      <figure>
        <div class="img">Imagem 300x200</div>
        <figcaption>legenda</figcaption>
      </figure>

      <figure>
        <div class="img">Imagem 300x200</div>
        <figcaption>legenda</figcaption>
      </figure>

      <figure>
        <div class="img">Imagem 300x200</div>
        <figcaption>legenda</figcaption>
      </figure>

      <figure>
        <div class="img">Imagem 300x200</div>
        <figcaption>legenda</figcaption>
      </figure>

      <figure>
        <div class="img">Imagem 300x200</div>
        <figcaption>legenda</figcaption>
      </figure>

      <figure>
        <div class="img">Imagem 300x200</div>
        <figcaption>legenda</figcaption>
      </figure>
    </div>
  </section>

  <section id="grid1">
    <h2>Section Grid 1</h2>
    <article class="grid1">
      <div class="video">
        video
      </div>

      <div class="side">
        <div class="video">video 1</div>
        <div class="video">video 2</div>
      </div>
    </article>
  </section>

  <section id="grid2">
    <h2>Section Grid 1</h2>
    <article class="grid2">

      <figure >
        <div class="imgPrincipal">Imagem 500x500</div>
        <figcaption>legenda</figcaption>
      </figure>

      <div class="grid2-sub">
        <figure>
          <div class="img">Imagem 200x130</div>
          <figcaption>legenda</figcaption>
        </figure>

         <figure>
          <div class="img">Imagem 200x130</div>
          <figcaption>legenda</figcaption>
        </figure>

         <figure>
          <div class="img">Imagem 200x130</div>
          <figcaption>legenda</figcaption>
        </figure>

         <figure>
          <div class="img">Imagem 200x130</div>
          <figcaption>legenda</figcaption>
        </figure>

         <figure>
          <div class="img">Imagem 200x130</div>
          <figcaption>legenda</figcaption>
        </figure>

        <figure>
          <div class="img">Imagem 300x200</div>
          <figcaption>legenda</figcaption>
        </figure>
      </div>

    </article>

  </section>



</body>

</html>
